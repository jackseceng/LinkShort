name: Upload Static Assets to R2

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/static/**'
      - '.github/workflows/r2-upload.yml'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Configure credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.R2_ACCOUNT_ID }}

      - name: Upload to R2 using AWS CLI
        run: |
          aws s3 sync app/static s3://${{ secrets.R2_BUCKET }} --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com --bucket cubelink-web-assets