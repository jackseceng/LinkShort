---
name: Grype Scan

on:
  workflow_run:
    workflows: ["Build Container Image"]
    types:
      - completed

env:
  REGISTRY: docker.io
  REPOSITORY: jackseceng
  IMAGE_NAME: linkshort

jobs:
  grype-scan:
    name: Grype Scan
    runs-on: ubuntu-latest
    # Run scan only if the triggering workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      security-events: write

    steps:
      -
        name: 'Get image tag'
        id: get_tag
        run: |
          if [[ "${{ github.event.workflow_run.event }}" == "pull_request" ]]; then
            echo "tag=${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Grype Vulnerability Scan
        uses: anchore/scan-action@f6601287cdb1efc985d6b765bbf99cb4c0ac29d8 # v7.0.0
        with:
          image: ${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}
          fail-build: ${{ github.event.workflow_run.event == 'pull_request' }}
          severity-cutoff: medium
          only-fixed: true
          output-file: 'grype-results.sarif'

      -
        name: Upload Grype results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4.30.7
        with:
          sarif_file: 'grype-results.sarif'
