<!DOCTYPE html>
<html lang="en">
<head>
	<title>Input Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="login-box">
		<form method='POST' action="" id="url_form">
		  <div class="user-box">
			<input type="URL" name="URL" id="link" required="">
			<label>Enter a URL</label>
		  </div>
		  <a href="">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<input type="submit" value="Shorten my link!" class="submit-link"/>
			</a>
		</form>
		<a>
		  <h2>{{error_reason}}</h2>
			<center>
				<a href="{{existing_url}}" value="{{existing_url}}" class="submit-link">{{existing_url}}</a> <!-- nosemgrep -->
				<!--Implemented CSP header as per semgrep recommendation instead of direct mitigation here-->
			</center>
		</a>
		<a>
			<h2>{{shorten_message}}</h2>
        	<center>
          		<a href="{{extension}}" value="{{extension}}" class="submit-link">{{extension}}</a> <!-- nosemgrep -->
		  		<!--Implemented CSP header as per semgrep recommendation instead of direct mitigation here-->
      		</center>
		</a>
    </div>
</body>
</html>
